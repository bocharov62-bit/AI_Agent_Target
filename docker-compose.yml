# Landing Redesign Assistant - Docker Compose
# Run: docker-compose run agent https://example.com --role all

version: '3.8'

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: landing-assistant
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Interactive mode support
    stdin_open: true
    tty: true
    
    # Mount output directory for saving results
    volumes:
      - ./output:/app/output
    
    # Override default command
    # Usage: docker-compose run agent https://example.com --role ui
    entrypoint: ["python", "agent.py"]

